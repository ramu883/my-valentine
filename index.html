<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine üíò</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: linear-gradient(135deg, #ff4d6d, #ff8fab);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    /* Floating hearts background */
    .hearts span {
      position: absolute;
      bottom: -50px;
      font-size: 24px;
      animation: float 10s linear infinite;
      opacity: 0.8;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 40px 30px 50px;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
      width: min(90vw, 380px);
      position: relative;
      animation: popIn 0.8s ease-out;
    }
    @keyframes popIn {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 32px;
      margin: 10px 0 8px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .subtitle {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 18px;
    }

    .buttons {
      margin-top: 18px;
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 26px;
      font-size: 18px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      margin: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 12px 24px rgba(0,0,0,0.3); }

    .yes { background: #00e676; color: #0b4f2c; }
    .no  { background: #ff1744; color: white; position: absolute; left: 50%; top: 40%; transform: translateX(-50%); }

    /* Confetti */
    .confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      display: none;
    }
    .confetti i {
      position: absolute;
      top: -10px;
      width: 8px; height: 12px;
      background: white;
      animation: fall 1.2s linear forwards;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Floating hearts -->
  <div class="hearts" id="hearts"></div>

  <div class="card">
    <h1>üíò Will you be my Valentine? üíò</h1>
    <div class="subtitle">I promise snacks, laughs & good vibes üòä</div>

    <div class="buttons">
      <button class="yes" onclick="goYes()">Yes ‚ù§Ô∏è</button>
      <button class="no" id="noBtn">No üíî</button>
    </div>
  </div>

  <!-- Confetti -->
  <div class="confetti" id="confetti"></div>

  <script>
    // Floating hearts generator
    const hearts = document.getElementById("hearts");
    setInterval(() => {
      const s = document.createElement("span");
      s.innerText = "‚ù§Ô∏è";
      s.style.left = Math.random() * 100 + "vw";
      s.style.animationDuration = 6 + Math.random() * 6 + "s";
      hearts.appendChild(s);
      setTimeout(() => s.remove(), 12000);
    }, 600);

    // No button moves
    const noBtn = document.getElementById("noBtn");
    function moveNo() {
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 90 - 45;
      const rotate = Math.random() * 360;
      noBtn.style.transform = `translate(${x}px, ${y}px) rotate(${rotate}deg)`;
    }
    setInterval(moveNo, 800);

    // Confetti + redirect
    function goYes() {
      const confetti = document.getElementById("confetti");
      confetti.style.display = "block";
      for (let i = 0; i < 80; i++) {
        const c = document.createElement("i");
        c.style.left = Math.random() * 100 + "vw";
        c.style.background = ["#fff", "#ffd166", "#06d6a0", "#ef476f"][Math.floor(Math.random()*4)];
        confetti.appendChild(c);
        setTimeout(() => c.remove(), 1200);
      }
      setTimeout(() => window.location.href = "yes.html", 900);
    }
  </script>
</body>
</html>
